# vulpes-reddishnovember-dark - Scrapbook CLI Theme
# Generated by vulpes-theme-lab

[manager]
# Main table/list view
border = { fg = "#595959" }
header = { fg = "#ff1a90", bold = true }
hovered = { fg = "#0d0d0d", bg = "#e60067", bold = true }

# Date column
date = { fg = "#595959" }
date_selected = { fg = "#0d0d0d" }

# Type column (icons and indicators)
type = { fg = "#f2cfdf" }
type_selected = { fg = "#0d0d0d" }

# Content column
content = { fg = "#f2cfdf" }
content_selected = { fg = "#0d0d0d", bold = true }

[preview]
# Right sidebar preview box
border = { fg = "#ff1a90" }
label = { fg = "#ff1a90", bold = true }
title = { fg = "#ff1a90", bold = true }
text = { fg = "#f2cfdf" }
dim = { fg = "#595959" }
highlight = { fg = "#ff1a90" }

# META-summary
meta_summary = { fg = "#ff279a" }
meta_summary_marker = { fg = "#ff279a" }

# Stats indicators
stat_tags = { fg = "#ff0095" }
stat_relationships = { fg = "#ff10ab" }
stat_location = { fg = "#ff66b5" }

[status]
# Bottom status bar
border = { fg = "#ff66b5" }
label = { fg = "#ff66b5", bold = true }
text = { fg = "#f2cfdf" }

[map]
# Location mini-map
border = { fg = "#ff279a" }
shape = { fg = "#ff1a90" }
marker = { fg = "#e60067" }

[fullscreen]
# Expanded detail view
border = { fg = "#ff1a90" }
scrollbar = { fg = "#ff1a90" }
title = { fg = "#ff1a90", bold = true }
text = { fg = "#f2cfdf" }
dim = { fg = "#595959" }

# Field markers
marker_title = { fg = "#ff1a90" }
marker_content = { fg = "#e60067" }
marker_tag = { fg = "#ff0095" }
marker_url = { fg = "#ff10ab" }
marker_default = { fg = "#ff66b5" }

[search]
# Search dialog
border = { fg = "#ff279a" }
label = { fg = "#ff279a", bold = true }
input = { fg = "#f2cfdf", bg = "#1a1a1a" }
highlight = { fg = "#e60067", bg = "#1a1a1a" }

[help]
# Help overlay
border = { fg = "#ff1a90" }
heading = { fg = "#ff1a90", bold = true }
key = { fg = "#ff279a" }
desc = { fg = "#f2cfdf" }
section = { fg = "#ff66b5", bold = true }
dim = { fg = "#595959" }

[relationships]
# Relationship view
border = { fg = "#ff0095" }
label = { fg = "#ff0095", bold = true }
source = { fg = "#ff1a90" }
target = { fg = "#ff279a" }
type = { fg = "#ff66b5" }

[force_layout]
# Force-directed graph view
node = { fg = "#ff1a90" }
node_focus = { fg = "#e60067" }
link = { fg = "#595959" }
label = { fg = "#f2cfdf" }

[icons]
# Nerd Font icons for sources
pinboard = ""
arena = ""
github = ""
mastodon = ""

# Content type icons
news = ""
article = ""
video = ""
image = ""
note = ""
bookmark = ""
code = ""

# UI symbols
bullet = "◆"
arrow = "▶"
dot = "•"
diamond = "◇"
circle = "○"
filled_circle = "●"
summary_bullet = "◈"
check = "✓"
cross = "✗"

# Metadata indicators
tag_icon = ""
link_icon = ""
location_icon = ""

[palette]
# Base colors
bg = "#0d0d0d"
bg_light = "#1a1a1a"
fg = "#f2cfdf"
fg_dim = "#595959"

# Accent colors
red = "#e60058"
pink = "#ff1a90"
magenta = "#ff0095"
bright_magenta = "#ff10ab"
hot_pink = "#ff279a"
deep_red = "#e60049"
crimson = "#ff0040"
light_pink = "#ff3381"
pastel_pink = "#ff66b5"
violet_pink = "#ff57c4"

[animation]
# Animation settings
summary_enabled = true
summary_duration = 8
summary_chunk_size = 12

force_layout_enabled = true
force_layout_tick_interval = 100
