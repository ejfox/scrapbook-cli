# Example User Configuration for Scrapbook CLI
# Copy this file to ~/.scrapbook/config.yaml to customize your settings

# Example: Customize color palette
theme:
  colors:
    palette:
      - "#FF1493" # Deep Pink
      - "#00CED1" # Dark Turquoise
      - "#FFD700" # Gold
      - "#9370DB" # Medium Purple
      - "#FF6347" # Tomato

# Example: Customize symbols
symbols:
  types:
    article: "üì∞"
    bookmark: "‚≠ê"
    code: "‚ö°"

# Example: Change column widths
display:
  column_widths:
    date: 20 # Make date column wider
    source: 10 # Make source column narrower
    content: 70 # Content takes the rest

# Example: Disable animations
animations:
  summary:
    enabled: false

# Example: Customize keyboard shortcuts
shortcuts:
  open_detail: ["o", "enter"] # Use 'o' instead of 'z'
  search: ["f", "/"] # Add 'f' for find

# Example: Change force layout physics
physics:
  repulsion_force: 10 # Stronger repulsion between nodes
  damping: 0.95 # Less damping for smoother animation

# Example: Configure Supabase and database
# WARNING: For security, use environment variables for credentials
database:
  # supabase_url: "https://your-project.supabase.co"  # Better to use SUPABASE_URL env var
  # supabase_key: "your-anon-key"                      # Better to use SUPABASE_KEY env var

  table: my_bookmarks # Different table name
  order_by: updated_at # Order by different field
  order_direction: asc # Ascending order
  default_limit: 500 # Limit results

  # Custom search configuration
  search_columns:
    - title
    - content
    - author
  search_type: phrase # Use phrase search instead of websearch


# Example: Multiple Supabase projects
# Use environment-specific configs:
# config.development.yaml - Dev Supabase project
# config.production.yaml - Prod Supabase project
